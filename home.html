<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascent Quiz</title>
    <link rel="stylesheet" href="style_home.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav>
        <div class="logo">Ascent</div>
        <a href="home.html">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="login.html">Login</a>
    </nav>

    <div class="main">
        <div class="profile">
            <div class="profilelogo">
                <img src="profile-placeholder.png" alt="Profile Picture">
            </div>
            <span class="profilename"></span>
            <div class="progress-container">
                <div class="progress-bar"></div>
                <span class="progress-label">0%</span>
            </div>
        </div>

        <div class="questions">
            <span class="question"></span>
            <div class="options">
                <span class="option1"></span>
                <span class="option2"></span>
                <span class="option3"></span>
                <span class="option4"></span>
            </div>
        </div>

        <div class="afterquestions">
            <button class="showres">Show Results</button>
            <button class="next">Next</button>
        </div>
    </div>

    <footer>
        <div class="foot" id="address">
            <span id="high">AscenT<span id="in">.in</span></span>
            <p>Address: 123 Main Street, City, State, Pincode</p>
            <p>Email Us: teamascent@gmail.com</p>
        </div>
        <div class="foot" id="policies">
            <p id="high">Our Policies</p>
            <p>About Us</p>
            <p>Terms and Conditions</p>
            <p>Contact us</p>
        </div>
        <div class="foot" id="followus">
            <p id="high">Follow us on</p>
            <div class="logos">
                <i class='bx bxl-facebook-circle bx-lg' id="fb"></i>
                <i class='bx bxl-instagram bx-lg'></i>
                <i class='bx bxl-linkedin bx-lg'></i>
            </div>
        </div>
        <div class="end">Made with ❤️ by Team Ascent</div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
